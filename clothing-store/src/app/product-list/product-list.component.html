<div class="product-container" *ngIf="(products$ | async) as products">
    <div *ngFor="let product of products" class="product-card" (click)="onProductClick(product.id)">
      <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image">
      <div class="product-details">
        <h4>{{ product.name }}</h4>
        <p>{{ product.description }}</p>
        <p class="price">${{ product.price.toFixed(2)}}</p>
      </div>
    </div>
  </div>
